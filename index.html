<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA Boilerplate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="theme-color" content="#3f51b5" />
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">PWA Boilerplate</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Inicio</a>
            <a class="mdl-navigation__link" href="">Acerca</a>
          </nav>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menú</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Inicio</a>
          <a class="mdl-navigation__link" href="">Acerca</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="mdl-card mdl-shadow--2dp" style="width: 100%">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">¡Bienvenido Tarea 2: Configurar Entornos de Desarrollo para PWAs</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  Este es tu entorno de desarrollo base para crear Progressive Web Apps con Material Design Lite. La
                  "forja" está lista para comenzar a desarrollar.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="install-btn">
                    Instalar PWA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Material Design Lite -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
  </body>
</html>
